<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frontier AI Model Releases</title>
<style>
  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --surface2: #242836;
    --border: #2e3345;
    --text: #e1e4ed;
    --text2: #8b90a0;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 24px; max-width: 1500px; margin: 0 auto; }
  h1 { font-size: 1.6rem; font-weight: 600; }
  .header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 24px; flex-wrap: wrap; gap: 8px; }
  .header span { color: var(--text2); font-size: 0.85rem; }

  .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 16px; margin-bottom: 32px; }
  .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 18px; }
  .card-head { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
  .card-head .emoji { font-size: 1.4rem; }
  .card-head .name { font-weight: 600; font-size: 1.05rem; }
  .card .latest { color: var(--text2); font-size: 0.85rem; margin-bottom: 4px; }
  .card .days-ago { font-size: 1.5rem; font-weight: 700; margin-bottom: 2px; }
  .card .days-label { color: var(--text2); font-size: 0.78rem; margin-bottom: 12px; }
  .card .cadence { font-size: 0.82rem; color: var(--text2); margin-bottom: 10px; }
  .card .prediction { font-size: 0.85rem; margin-bottom: 8px; }
  .card .prediction .date { font-weight: 600; }
  .progress-bar { height: 6px; background: var(--surface2); border-radius: 3px; overflow: hidden; }
  .progress-fill { height: 100%; border-radius: 3px; }

  .timeline-section { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 24px; overflow-x: auto; }
  .timeline-section h2 { font-size: 1.1rem; margin-bottom: 20px; font-weight: 600; }
  .timeline { position: relative; }
  .tl-row { display: flex; align-items: center; margin-bottom: 14px; }
  .tl-label { width: 150px; flex-shrink: 0; font-size: 0.82rem; font-weight: 500; color: var(--text2); }
  .tl-track { flex: 1; position: relative; height: 32px; background: var(--surface2); border-radius: 4px; min-width: 600px; }
  .tl-dot { position: absolute; border-radius: 50%; top: 50%; transform: translate(-50%, -50%); cursor: default; z-index: 2; }
  .tl-dot.major { width: 14px; height: 14px; }
  .tl-dot.minor { width: 8px; height: 8px; opacity: 0.55; }
  .tl-dot:hover .tl-tooltip { display: block; }
  .tl-tooltip { display: none; position: absolute; bottom: calc(100% + 6px); left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 0.72rem; white-space: nowrap; z-index: 10; pointer-events: none; }
  .tl-pred { position: absolute; width: 14px; height: 14px; top: 50%; transform: translate(-50%, -50%); z-index: 1; border: 2px dashed; border-radius: 50%; opacity: 0.45; }
  .tl-pred:hover .tl-tooltip { display: block; }
  .tl-today { position: absolute; top: 0; bottom: 0; width: 2px; background: #fff; opacity: 0.35; z-index: 3; }
  .tl-today-label { position: absolute; top: -18px; left: 50%; transform: translateX(-50%); font-size: 0.65rem; color: var(--text2); white-space: nowrap; }
  .tl-axis { display: flex; margin-top: 6px; padding-left: 150px; }
  .tl-axis span { flex: 1; text-align: left; font-size: 0.72rem; color: var(--text2); }

  .legend { display: flex; gap: 20px; margin-top: 14px; font-size: 0.78rem; color: var(--text2); align-items: center; flex-wrap: wrap; }
  .legend-item { display: flex; align-items: center; gap: 5px; }
  .legend-dot { border-radius: 50%; display: inline-block; }
  .legend-dot.major { width: 12px; height: 12px; background: #888; }
  .legend-dot.minor { width: 7px; height: 7px; background: #888; opacity: 0.55; }
  .legend-pred { width: 12px; height: 12px; border-radius: 50%; display: inline-block; border: 2px dashed #888; opacity: 0.5; }
  .legend-today { width: 2px; height: 14px; background: #fff; opacity: 0.35; display: inline-block; }

  .note { color: var(--text2); font-size: 0.75rem; margin-top: 18px; line-height: 1.5; }
</style>
</head>
<body>

  <span id="updated"></span>
</div>
<div class="cards" id="cards"></div>

  <div class="tl-axis" id="axis"></div>
  <div class="legend" id="legend"></div>
</div>
<div class="note" id="note"></div>

  { name: "Alibaba (Qwen)", emoji: "ðŸŸ¡", color: "#f59e0b",
    models: [
      ["Qwen 1.5-MoE",    "2024-03-28", false],
      ["Qwen 2",           "2024-06-06", true],
      ["Qwen 2.5",         "2024-09-19", true],
      ["QwQ-32B",          "2024-11-01", false],
      ["Qwen 2.5-Max",     "2025-01-29", false],
      ["Qwen 2.5-Omni",    "2025-03-26", false],
      ["Qwen 3",           "2025-04-28", true],
      ["Qwen 3-Max",       "2025-09-05", true],
      ["Qwen 3-Next",      "2025-09-10", false],
      ["Qwen 3-Omni",      "2025-09-22", false],
    ]},
];

const NOW = new Date();
const TL_START = new Date("2023-01-01");
const TL_END = new Date("2026-07-01");
const TL_RANGE = TL_END - TL_START;

function daysBetween(a, b) { return Math.round((b - a) / 86400000); }
function pct(date) { return Math.max(0, Math.min(100, ((date - TL_START) / TL_RANGE) * 100)); }
function fmtDate(d) { return d.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" }); }

document.getElementById("updated").textContent = "Today: " + fmtDate(NOW);

// Cards â€” prediction based on major releases only
const cardsEl = document.getElementById("cards");
DATA.forEach(co => {
  const majorModels = co.models.filter(m => m[2]);
  const majorDates = majorModels.map(m => new Date(m[1]));
  const lastMajor = majorDates[majorDates.length - 1];
  const lastMajorName = majorModels[majorModels.length - 1][0];
  const daysAgo = daysBetween(lastMajor, NOW);

  const gaps = [];
  for (let i = 1; i < majorDates.length; i++) gaps.push(daysBetween(majorDates[i-1], majorDates[i]));
  const avgCadence = gaps.length ? Math.round(gaps.reduce((a,b) => a+b, 0) / gaps.length) : 180;

  const predicted = new Date(lastMajor.getTime() + avgCadence * 86400000);
  const daysUntil = daysBetween(NOW, predicted);
  const progress = Math.min(daysAgo / avgCadence, 1.5);
  const progressColor = progress > 1 ? "#ef4444" : progress > 0.8 ? "#eab308" : co.color;
  const statusText = daysUntil > 0
    ? `~${fmtDate(predicted)}`
    : `~${Math.abs(daysUntil)}d overdue`;

  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="card-head"><span class="emoji">${co.emoji}</span><span class="name">${co.name}</span></div>
    <div class="latest">Latest major: <strong>${lastMajorName}</strong> &middot; ${fmtDate(lastMajor)}</div>
    <div class="days-ago">${daysAgo}</div>
    <div class="days-label">days since last major release</div>
    <div class="cadence">Avg major cadence: <strong>${avgCadence}d</strong> &middot; ${majorModels.length} major / ${co.models.length} total releases</div>
    <div class="prediction">Next major expected: <span class="date" style="color:${daysUntil < 0 ? '#ef4444' : co.color}">${statusText}</span></div>
    <div class="progress-bar"><div class="progress-fill" style="width:${Math.min(progress * 100, 100)}%;background:${progressColor}"></div></div>
  `;
  cardsEl.appendChild(card);
});

// Timeline
const tlEl = document.getElementById("timeline");
DATA.forEach((co, idx) => {
  const majorModels = co.models.filter(m => m[2]);
  const majorDates = majorModels.map(m => new Date(m[1]));
  const lastMajor = majorDates[majorDates.length - 1];
  const gaps = [];
  for (let i = 1; i < majorDates.length; i++) gaps.push(daysBetween(majorDates[i-1], majorDates[i]));
  const avgCadence = gaps.length ? Math.round(gaps.reduce((a,b) => a+b, 0) / gaps.length) : 180;
  const predicted = new Date(lastMajor.getTime() + avgCadence * 86400000);

  const row = document.createElement("div");
  row.className = "tl-row";
  let dotsHtml = "";

  co.models.forEach(([name, dateStr, major]) => {
    const p = pct(new Date(dateStr));
    const cls = major ? "major" : "minor";
    dotsHtml += `<div class="tl-dot ${cls}" style="left:${p}%;background:${co.color}"><div class="tl-tooltip">${name} &mdash; ${dateStr}</div></div>`;
  });

  if (predicted <= TL_END) {
    const pp = pct(predicted);
    dotsHtml += `<div class="tl-pred" style="left:${pp}%;border-color:${co.color}"><div class="tl-tooltip">Predicted next major ~${fmtDate(predicted)}</div></div>`;
  }

  const todayP = pct(NOW);
  dotsHtml += `<div class="tl-today" style="left:${todayP}%">${idx === 0 ? '<div class="tl-today-label">Today</div>' : ''}</div>`;

  row.innerHTML = `<div class="tl-label">${co.name}</div><div class="tl-track">${dotsHtml}</div>`;
  tlEl.appendChild(row);
});

// Axis
const axisEl = document.getElementById("axis");
for (let y = 2023; y <= 2026; y++) {
  const span = document.createElement("span");
  span.textContent = y;
  axisEl.appendChild(span);
}

// Legend
document.getElementById("legend").innerHTML = `
  <span class="legend-item"><span class="legend-dot major"></span> Major release</span>
  <span class="legend-item"><span class="legend-dot minor"></span> Minor / variant</span>
  <span class="legend-item"><span class="legend-pred"></span> Predicted next major</span>
  <span class="legend-item"><span class="legend-today"></span> Today</span>
`;

document.getElementById("note").textContent =
  "Prediction = last major release + avg major-release cadence. 'Major' = new generation or large capability jump (subjective). Dates are approximate public release/announcement dates sourced from official blogs, Wikipedia, and news reports. Last updated Jan 2026.";
</script>
</body>
</html>
